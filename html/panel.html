<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInsight Panel</title>
    <link rel="stylesheet" href="../css/panel.css">
</head>
<body>
    <div class="panel-container">
        <header class="panel-header">
            <h1>JC WebInsight</h1>
            <div class="panel-actions">
                <button id="panelSavePageBtn" title="Save visible text and basic info from the current page">Save Page</button>
                <button id="panelSavePageAsPDFBtn" title="Save the entire webpage as a PDF document">Save as PDF</button>
                <button id="panelSaveSelectionBtn" title="Save the currently selected text on the page">Save Selection</button>
                <button id="panelCaptureVisibleBtn" title="Capture a screenshot of the currently visible area">Capture Visible</button>
                <button id="panelCaptureAreaBtn" title="Select a specific area on the page to capture">Capture Area</button>
            </div>
        </header>

        <main class="panel-content">

            <section class="panel-filter-section">
                <h3>Filter by Tag</h3>
                <div id="tagFilterList" class="tag-filter-list">
                    <i>Loading tags...</i>
                </div>
                <div class="filter-actions">
                    <button id="clearTagFilterBtn" class="clear-filter-btn" style="display: none;">Show All Items</button>
                    <button id="getKeyPointsBtn" class="key-points-btn" style="display: none;" title="Generate key points from items with the selected tag">Get Key Points</button>
                </div>
            </section>
            <h2>Saved Items</h2>
            <div id="keyPointsResultDisplay" class="key-points-result-area">
            </div>
            <div id="panelContentList" class="content-list-container">
                <p><i>Loading saved items...</i></p>
            </div>

            <div id="panelStatusMessage" class="status-message" aria-live="polite">
            </div>
        </main>

        <footer class="panel-footer">
            <button id="panelOptionsBtn" title="Open WebInsight settings page">Settings</button>
        </footer>
    </div>

    <script src="../js/panel.js"></script>
</body>
</html>
